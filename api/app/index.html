<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #messages { margin-bottom: 40px }
    </style>
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
</form>
<script src="../socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        let socket = io({
            query: {
                token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbW' +
                    'FpbCI6ImZhemxpZGRpbkBnbWFpbC5jb20iLCJpYXQiOjE1OT' +
                    'EzNjYxNzEsImV4cCI6MTU5OTE0MjE3MX0.vVqKk-8UOlNGVGO' +
                    'fLH_5269w2mZ3k3CS8bkqpC4wgBU',
                sayhi: 'hello'
            }
        });
        $('form').submit(function(){
            socket.emit('message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('data', function(msg) {
            console.log('counts: ', msg.counts,
                '\nsayhi: ', msg.sayhi);
        });
    });
</script>
</body>
</html>
